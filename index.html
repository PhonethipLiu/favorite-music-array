<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phonethip's Favorite Music array exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <header>
        <div>
            <h1>My Music List</h1>
            <button> Add new song</button>
            <form>
                <input> song
                <input> album
                <input> artist
            </form>
        </div>
    </header>
       <!-- For this exercise, each song is from a unique artist and album. 
       *Create a display area on the page for each of the sections (songs, artists & albums).
       *Each display area should ha ve a title/headline. -->


    <main class="main-container-wrapper">
        

        <section class="container-songs">
            <article id="songs"></article>
        </section>

        <section class="container-artists">
            <article id="artists"></article>
        </section>

        <section class="container-albums">
            <article id="albums"></article>
        </section>

    </main>
    
    <script src="arraymethods.js"></script>
</body>
</html>
