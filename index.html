<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phonethip's Favorite Music array exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <header class="container header">
        <div>
            <h1>My Music Playlist</h1>

            <form id="add-new-song">
                <div class="form-row">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Song title" id="song--input">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Artist name" id="artist--input">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Album name" id="album--input">
                    </div>
                    <button type="button" class="btn btn-dark" id="add--btn">Add to list</button>
                </div>
            </form>
           
        </div>
    </header>
       <!-- For this exercise, each song is from a unique artist and album. 
       *Create a display area on the page for each of the sections (songs, artists & albums).
       *Each display area should ha ve a title/headline. 
        * Using a form; Add 2 more songs.
        + Each song should be added to the end of the song array.
        + Each artist should be added to the beginning of the artist array.
        + Each album should be added to the end of the album array.-->


    <main class="container main-container-wrapper">
        
        <div class="row">
            <section class=" col container-songs">
                <h3>Songs</h3>
                <article id="songs"></article>
            </section>

            <section class="col container-artists">
                <h3>Artists</h3>
                <article id="artists"> </article>
            </section>

            <section class="col container-albums">
                <h3>Albums</h3>
                <article id="albums"></article>
            </section>
        </div>
    
    </main>

    <!-- Bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <!-- Local js -->
    <script src="arraymethods.js"></script>
</body>
</html>
